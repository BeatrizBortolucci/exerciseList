name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # S.O
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
      #Compilando com Java
    - name: Compilar o Projeto
      run: |
          cd src
          javac -cp . Main.java
          javac -cp . Teste.java
  
    # Executar o Projeto TESTE
    - name: Executando o Projeto
      run: |
        cd src
        java -cp . Teste
        
    #Versionamento
    - name: Gerando Vers√£o
      run: echo ${{ github.run_number }} 
